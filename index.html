<!doctype html>
<html>
<head>
	<title> Sample Email </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="email.js"></script>
	<script src="email_generator.js"></script>
	
</head>

<body>
<div id="maincontainer">

	<div id="topsection">
		<div class="innertube">
			<h1> Email Prediction Test </h1>
		</div>
	</div>
	<div id="contentwrapper">
		<div id="contentcolumn">
			<div id="email_list">
			</div>
			<div id="email_expanded">
			</div>
			<div id="new_email_editor">
				<strong> To: </strong><input type="text" id="to_field" autofocus="autofocus"><br>
				<div id="predictions">
					<span> Consider including: </span>
				</div>
				<hr>
				<strong> Cc: </strong><input type="text" id="cc_field"><br>
				<hr>
				<strong> Subject: </strong><input type="text" id="subect_field"><br>
				<hr>
				<div id="message_field" placeholder="Write your message here" contenteditable></div>
				<hr>
				<div id="new_email_options">
					<button type="button" id="send"> Send </button>
					<button type="button" id="save"> Save Draft</button>
					<button type="button" id="discard"> Discard </button>
					
				</div>
			</div>
		</div>
	</div>

	<div id="leftcolumn">
		<div class="innertube">
			<button type="button" id="new_email" href="#"> New Message </button>
			<ul id="navigation">
				<li id="inbox"> Inbox </li>
				<li> Important </li>
				<li> Sent </li>
				<li> Drafts </li>
				<li> Spam </li>
				<li> Trash </li>
			</ul>

		</div>

	</div>
<div id="footer"></div>
</div>
</body>
</html>
